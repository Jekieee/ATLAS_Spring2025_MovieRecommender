<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" href="../Resource/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Tangerine:wght@400;700&display=swap"
          rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Petit Formal Script", cursive;
            overflow: hidden;
        }

        .entry-page {
            height: 100%;
            width: 100%;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('../Resource/entry.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            opacity: 0; /* start hidden */
            transition: opacity 1s ease;
        }


        /* Animation keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .entry-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 0.5 = 50% dark overlay */
            z-index: 0;
        }

        .entry-title, .enter-button {
            position: relative;
            z-index: 1;
        }

        .entry-title, .enter-button {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease forwards;
        }

        .entry-title {
            font-family: "Tangerine", cursive;
            font-size: 70px;
            margin-bottom: 20px;
            animation-delay: 0.3s;
        }

        .enter-button {
            font-family: "Tangerine", cursive;
            padding: 12px 24px;
            font-size: 30px;
            cursor: pointer;
            background-color: #633974;
            color: white;
            border: none;
            border-radius: 8px;
            animation-delay: 0.6s;
            transition: background-color 0.3s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-button:hover {
            background-color: #ddabcd;
        }

        .entry-title-box {
            background-color: rgba(0, 0, 0, 0.4); /* dark transparent box */
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
            text-align: center;
            width: fit-content;
            min-width: 300px;
        }


    </style>
</head>
<body>
<div class="entry-page" id="entryPage">
    <div class="entry-title-box">
        <div class="entry-title">Discover Your Movie Taste</div>
    </div>

    <button class="enter-button" onclick="enterSite()">Enter</button>
</div>

<script>
    window.onload = function () {
        const entry = document.getElementById("entryPage");
        const home = document.getElementById("homePage");

        if (sessionStorage.getItem("visited") === "true") {
            // Show the entry container (needed because it's opacity: 0 by default)
            entry.style.opacity = "1";
            // Reveal the embedded homepage content
            home.classList.add("reveal");
        } else {
            // Animate entry page fade-in
            requestAnimationFrame(() => {
                entry.style.opacity = "1";
            });
        }
    };


    function enterSite() {
        sessionStorage.setItem("visited", "true");
        window.location.href = "home.html";  // change this to your actual page name
    }


</script>
</body>
</html>
