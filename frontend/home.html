<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" href="../Resource/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Tangerine:wght@400;700&display=swap"
          rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /*font-family: "Petit Formal Script", cursive;*/
            overflow: hidden;
            background-image: url("../Resource/home.jpg");
        }

        .home-page {
            display: block;
            transform: translateY(0);
            opacity: 1;
            max-height: none;
            overflow: visible;
        }

        .homepage-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .home-card {
            flex: 1 1 3000px;
            max-width: 1000px;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 4px solid white;
        }

        .home-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .home-card h2 {
            margin-bottom: 20px;
        }

        .home-card p {
            color: #f3f1f1;
            text-shadow: #111111;
        }

        .home-content-box {
            background-color: rgba(255, 255, 255, 0.9); /* white with transparency */
            padding: 40px;
            border-radius: 20px;
            max-width: 1000px;
            margin: 40px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-recommender {
            background-image: url('../Resource/recommender.jpg'); /* Update with your actual path */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .card-cinemas {
            background-image: url('../Resource/cinemas.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .card-taste {
            background-image: url('../Resource/taste-test.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .home-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            z-index: 0;
        }

        .home-card > * {
            position: relative;
            z-index: 1;
        }

        .home-card {
            position: relative;
        }

    </style>
</head>
<body>

<div class="home-page" id="homePage">
    <div class="home-content-box">
        <h1>Welcome to The Home Page</h1>
        <p>Following 3 Sections may help you explore your taste on Movies.</p>
    </div>
    <div class="homepage-grid">
        <div class="home-card card-recommender" onclick="location.href='explore.html'">
            <h2>üé¨ Explore Movies</h2>
            <p>Get suggestions based on your taste</p>
        </div>
        <div class="home-card card-cinemas" onclick="location.href='map.html'">
            <h2>üìç Nearby Cinemas</h2>
            <p>Find showtimes and locations</p>
        </div>
        <div class="home-card card-taste" onclick="location.href='question.html'">
            <h2>üß† Taste Test</h2>
            <p>Take a quick quiz to reveal your movie style</p>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
